<div class="row">
  <div class="col-xs-12"  >
    <img [src]="recipeItemDetails.imagePath" alt="{{recipeItemDetails.name}}" 
      class="img-responsive" style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{recipeItemDetails.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="">Add To Shopping List</a></li>
        <li><a href="">Edit Recipe</a></li>
        <li><a href="">Delete Recipe</a></li>
      </ul>
    </div>  
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeItemDetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingradients
  </div>
</div>
