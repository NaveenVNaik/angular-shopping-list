<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (shoppingListEdited)="onShoppingListEdited($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group" *ngFor="let ingradient of ingradients">
      <a class="list-group-item" style="cursor: pointer;">
        {{ingradient.name}} ({{ingradient.amount}})
      </a>
    </ul>
  </div>
</div>
